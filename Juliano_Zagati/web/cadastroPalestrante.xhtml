<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">

            <ui:define name="centro">

                <h:form id="cad">
                    <h:panelGrid columns="3">
                        <f:facet name="header">  
                            Cadastro de Participantes  
                        </f:facet>
                        <h:outputLabel for="nome" value="Nome"/>
                        <h:inputText id="nome" value="#{controlePalestrante.palestrante.nome}" size="30" required="true"/>
                        <p:message for="nome" display="text" />

                        <h:outputLabel for="cpf" value="CPF"/>

                        <h:inputText id="cpf"  value="#{controlePalestrante.palestrante.cpf}" size="30" required="true"/>
                        <p:message for="cpf" display="text" />

                        <h:outputLabel for="email" value="e-mail"/>
                        <h:inputText id="email" size="30" value="#{controlePalestrante.palestrante.email}"/>
                        <p:message for="email" display="text" />

                        <h:outputLabel for="fone" value="Fone"/>
                        <h:inputText id="fone" size="30" value="#{controlePalestrante.palestrante.telefone}" required="true"/>
                        <p:message for="fone" display="text" />

                        <h:outputLabel for="endereco" value="Endereço"/>
                        <h:inputText id="endereco" size="30" required="true" value="#{controlePalestrante.palestrante.endereco}"/>
                        <p:message for="endereco" display="text" />

                        <h:outputLabel for="cidade" value="Cidade"/>
                        <h:selectOneMenu id="cidade"
                                         value="#{controlePalestrante.palestrante.cidade}"
                                         converter="conversorEntidade">
                            <f:selectItems value="#{controlePalestrante.getCidade()}"/>
                        </h:selectOneMenu>
                        <!--<h:inputHidden value="{controleParticipante.participante.id}"/>-->



                        <h:outputLabel for="formacao" value="Formação"/>
                        <h:selectOneMenu id="formacao"
                                         value="#{controlePalestrante.palestrante.formacao}"
                                         converter="conversorEntidade">
                            <f:selectItems  itemLabel="Selecione o char" value="#{controlePalestrante.getFormacao()}"/>
                        </h:selectOneMenu>
                        <!--<h:inputHidden value="{controleParticipante.participante.id}"/>-->


                        <h:outputLabel for="especializacao" value="Especialização"/>
                        <h:inputText id="especializacao"  size="30" required="false" value="#{controlePalestrante.palestrante.especializacao}"/>
                        <p:message for="especializacao" display="text" />

                        <h:commandButton action="#{controlePalestrante.salvar()}" value="Salvar" ></h:commandButton>

                    </h:panelGrid>

                </h:form>


            </ui:define>

            <ui:define name="rodape">
                Cadastro de Participante
            </ui:define>
        </ui:composition>
    </h:body>
</html>
